<ion-header>
  <main-toolbar></main-toolbar>
</ion-header>


<ion-content padding text-center>
  <div [hidden]="!fail">
    <h3 style="color:red">Sorry, but your purchase has not ended successfully</h3>
    <button ion-button block class="f-btn-secondary" (click)="toHomePage()">To home page</button>
  </div>
  <div [hidden]="!error">
    <h3 style="color:red">Sorry, but your purchase has ended with error</h3>
    <button ion-button block class="f-btn-secondary" (click)="toHomePage()">To home page</button>
  </div>

  <div [hidden]="!success">
    <h3 text-center style="color:green">Thank you for your purchase!
      <ion-icon name="ios-checkmark-outline" style="font-size: 70px;vertical-align: -15px;"></ion-icon>
    </h3>
    <button ion-button block class="f-btn-secondary" (click)="toHomePage()">To home page</button>
  </div>

  <!--<div [innerHtml]="formInput" *ngIf="formInput"></div>-->
  <iframe [width]="'380px'" [height]="'600px'" *ngIf="formInput" scrolling="yes" id="iframe"></iframe>
</ion-content>
