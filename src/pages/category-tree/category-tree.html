<ion-header>
  <main-toolbar></main-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let group of currentGroup">
      <button ion-item detail-push outline (click)="toChildCategory(group.id)">
        <ion-label>
          <span>{{group.name}}</span>
        </ion-label>
      </button>
    </div>
  </ion-list>
</ion-content>
