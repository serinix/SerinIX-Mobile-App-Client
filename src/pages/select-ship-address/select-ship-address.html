<ion-header>
  <main-toolbar [showCartIcon] = "false"></main-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="f-section-header">Select a shipping address
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="dataLoaded">
    <ion-grid no-padding>
      <ion-row class="f-padding-lr-5">
        <ion-col>
          <shipping-address [withDelivery]="withDelivery" [addresses]="shippingAddresses"></shipping-address>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="f-item-nopadding-tb" (click)="addNewAddress()">

      <ion-row class="f-padding-lr-5">
        <ion-item class="f-border-ligthgray" detail-push>Add a New Shipping Address</ion-item>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
