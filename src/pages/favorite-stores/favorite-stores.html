<ion-header>
  <main-toolbar></main-toolbar>
</ion-header>


<ion-content padding>

  <ion-grid class="f-item-nopadding-tb f-color-secondary">
    <ion-row>
      <ion-col>
        <b><span class="f-size-large">Select a favorite store</span></b>
      </ion-col>
    </ion-row>
    <div *ngIf="(dataLoaded === true) && stores && (stores.length > 0)">
      <ion-row *ngFor="let store of stores">

        <ion-grid style="border: 1px solid #EBEBEC;">
          <ion-row (click)="onIsPrimaryClick(store.store)">
            <ion-col style="padding-bottom: 10px;" class="f-size-larger">
                <span *ngIf="store?.store.address">
                  {{store?.store.address}}
                </span><br/>
              <span *ngIf="store?.city.name">
                  {{store?.city.name}}
                </span>
            </ion-col>
          </ion-row>
          <div *ngIf="store.store.isPrimary">
            <ion-row>
              <ion-col col-6 style="padding-right: 10px; padding-bottom: 15px; padding-left: 10px;">
                <button class="f-btn-secondary" ion-button block (click)="deleteStore(store)">Delete</button>
              </ion-col>
            </ion-row>
          </div>

        </ion-grid>
      </ion-row>
    </div>
  </ion-grid>
  <div *ngIf="(dataLoaded === false) || (stores.length === 0) || !stores">
    <span class="f-size-large">You have no favorite stores yet<br/>Or they are loading</span>
  </div>
</ion-content>
