<ion-header>
  <main-toolbar></main-toolbar>
  <!--<ion-select [(ngModel)]="selectedCity" (ionChange)="changeMarkers()" placeholder="Выберите город"
              class="f-another-select">
    <ion-option *ngFor="let city of cities" [value]="city.name" checked="city.name === selectedCity">{{city.name}}
    </ion-option>
  </ion-select>
  <ion-select [(ngModel)]="selectedMarker" (ionChange)="handleListSelect()" placeholder="Выберите адрес магазина"
              class="f-another-select">
    <ion-option *ngFor="let shop of shopList" [value]="shop.value" checked="shop.label === selectedMarker.label">
      {{shop.label}}
    </ion-option>
  </ion-select>-->
  <dropdown-list
    [options]="{popupClass: 'f-middle-dictionary', buttonClass: 'f-drop-button-large', popupHeader: 'Город', buttonHeader: 'Выберите город'}"
    [reference]="selectedCity"
    [store]="cities"
    [map]="{valueName:'name',displayName:'name'}"
    [afterUpdate]="changeMarkers">
  </dropdown-list>
  <dropdown-list
    [options]="{popupClass: 'f-large-dictionary', buttonClass: 'f-drop-button-large', popupHeader: 'Адрес магазина', buttonHeader: 'Выберите адрес'}"
    [reference]="selectedMarker"
    [store]="shopList"
    [map]="{valueName:'value',displayName:'label'}"
    [afterUpdate]="handleListSelect">
  </dropdown-list>
</ion-header>

<ion-content no-bounce>
  <!--GMap-->
  <div [ngStyle]="{'height': 100 + '%'}" #mapCanvas id="map_canvas"></div>
  <!--[ngStyle]="{'width': width + 'px', 'height': height + 'px'}"-->
</ion-content>

<div *ngIf="selectedMarker.value !== null">
  <ion-footer class="f-map-footer" no-bounce>
    <ion-buttons align="center">
      <button ion-button icon-left clear (click)="addToFavorite()" [disabled]="selectedMarker.value === null"
              class="f-map-button">
        <ion-icon name="md-star-outline"></ion-icon>
        В избранное
      </button>
      <button ion-button icon-left clear (click)="useExternalNavigator(selectedMarker)"
              [disabled]="selectedMarker.value === null"
              class="f-map-button" *ngIf="userPosIsKnown === false">
        <ion-icon name="ios-navigate-outline"></ion-icon>
        Проложить маршрут
      </button>
      <button ion-button icon-left clear (click)="buildRoute()" [disabled]="selectedMarker.value === null"
              class="f-map-button" *ngIf="userPosIsKnown === true">
        <ion-icon name="ios-navigate-outline"></ion-icon>
        Посмотреть маршрут
      </button>
      <button ion-button icon-left clear (click)="useExternalNavigator(selectedMarker)"
              [disabled]="selectedMarker.value === null"
              class="f-map-button" *ngIf="userPosIsKnown === true">
        <ion-icon name="ios-navigate-outline"></ion-icon>
        Проложить маршрут в навигаторе
      </button>
    </ion-buttons>
  </ion-footer>
</div>
