<ion-header>
  <main-toolbar [showCartIcon]="false"></main-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="f-page-header">Your orders
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="dataLoaded">
    <div *ngFor="let ord of orders">
      <div *ngFor="let spec of ord.orderProducts">

        <ion-grid class="f-item-nopadding-tb" *ngIf="spec?.quotationproduct?.product?.imageUrl && spec?.quotationproduct?.product?.name">

          <ion-row class="f-padding-lr-5">

            <ion-grid class="f-border-ligthgray">
              <ion-row class="f-padding-tb-10">
                <ion-col col-4 no-padding>
                  <img class="f-img-item-80" [src]="spec?.quotationproduct?.product?.imageUrl">
                </ion-col>
                <ion-col col-8 no-padding>
                  <div class="f-product f-padding-t-10"><b>{{spec?.quotationproduct?.product?.name}}</b></div>
                  <br>
                  <div class="f-size-13">Ordered on {{ord.orderDate | date: 'mediumDate'}}</div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-row>

          <ion-row class="f-padding-lr-5" (click)="onBuyItAgainClick()">
            <ion-item class="f-border-ligthgray" detail-push>Buy it again</ion-item>
          </ion-row>

          <ion-row>
            <ion-col class="f-padding-t-5">
            </ion-col>
          </ion-row>

          <ion-row class="f-padding-lr-5" (click)="onWriteReviewClick(spec?.quotationproduct?.product)">
            <ion-item class="f-border-ligthgray" detail-push>Write a product review</ion-item>
          </ion-row>

          <ion-row class="f-padding-lr-5" (click)="onViewOrderDetailsClick(ord)">
            <ion-item class="f-border-ligthgray" detail-push>View order details</ion-item>
          </ion-row>

          <ion-row class="f-padding-lr-5" (click)="onReturnReplaceItemClick()">
            <ion-item class="f-border-ligthgray" detail-push>Return or replace item</ion-item>
          </ion-row>

        </ion-grid>
        <hr>
      </div>
    </div>
  </div>


</ion-content>
