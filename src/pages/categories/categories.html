<ion-header>
  <main-toolbar></main-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row wrap>
      <ion-col col-6 col-md-6 col-lg-3 col-xl-3 (click)="onCategoryClick(item.url)" *ngFor="let item of categoriesArray">
        <div text-center>
          <img [src]="item.categoryImg" class="cat-icon">
          <br>
          <span class="cat-item-caption">{{item.caption}}</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
