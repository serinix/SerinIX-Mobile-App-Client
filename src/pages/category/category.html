<ion-header>
  <main-toolbar></main-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager autoplay="3000" loop="true">
    <ion-slide *ngFor="let slide of slides">
      <img src="{{ slide.src }}" alt="">
    </ion-slide>
  </ion-slides>
  <filter [filteredProducts]="baseProducts"></filter>
  <items-list [products]="baseProducts"></items-list>
</ion-content>
