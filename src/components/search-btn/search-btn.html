<div id="search-button-div">
  <ion-toolbar no-border>
    <ion-buttons left>
      <button ion-button (click)="searchByText()">
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-input #input placeholder="What are you looking for?" [attr.disabled]="disabled?'':null"
               (keyup.enter)="searchByText(input.value)"></ion-input>
    <ion-buttons right>
      <button ion-button icon-only (click)="searchByBarcode()">
        <ion-icon name="ios-barcode-outline"></ion-icon> <!-- noun_816149 -->
      </button>
    </ion-buttons>
  </ion-toolbar>
</div>
