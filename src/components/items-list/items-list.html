<filter [filteredProducts]="products" [parentComponent]="this"></filter>
<div class="f-item-padding-top">
  <div *ngFor="let productElement of products, let i=index">
    <hr *ngIf="!(i == 0)">
    <item
      [product]="productElement">
    </item>
  </div>
</div>
