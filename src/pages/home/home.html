<ion-header>
  <main-toolbar></main-toolbar>
  <search-btn (click)="onSearchClick()"></search-btn>
</ion-header>

<ion-content class="common-bg">
  <!-- slider on top-->
  <ion-slides pager autoplay="2000">

    <ion-slide *ngFor="let slide of slides">
      <img src="{{ slide.src }}" alt="">
    </ion-slide>

  </ion-slides>

  <!--list categories-->
  <ion-card>
    <ion-list class="cat-list">
      <ion-row>
        <ion-col *ngFor="let cat of categories | slice:0:3; let i = index" (click)="viewCategory(cat.id)">
          <img [src]="cat.thumb" alt="" height="100px" padding="0.5em">
          <div text-center>{{ cat.name }}</div>
        </ion-col>
        <ion-col text-center (click)="viewCategories()">
          <img src="assets/icon/allcategories.svg" alt="" height="100px" padding="0.5em">
          <div text-center>Все категории</div>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>

  <!--Deals-->
  <ion-grid class="grid-no-padding deals">
    <ion-row>
      <ion-col text-center>
        <ion-card>
          <div>Временные акции</div>
          <ion-badge color="fox">00:00:01</ion-badge>
          <img src="assets/imgs/p6.jpg" alt="">
        </ion-card>
      </ion-col>
      <ion-col text-center>
        <ion-card>
          <div>Супер акции</div>
          <ion-badge color="fox">Скидка до 90%</ion-badge>
          <img src="assets/imgs/p5.jpg" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h4 text-center>Специально для Вас</h4>

  <!--List of items-->
  <ion-grid class="list-cards">
    <ion-row>
      <ion-col *ngFor="let item of items" col-6 class="product" (click)="viewItem(item.id)">
        <div class="card light-bg">
          <img [src]="item.thumb" [alt]="item.name">
          <div class="price" text-center>{{ item.price | currency:'USD':true }}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
