<div id="search-button-div">
  <ion-toolbar no-border>
    <ion-buttons left>
      <button ion-button (click)="searchByText()">
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-input #input placeholder="Что ищем?" [attr.disabled]="disabled?'':null" (click)="searchByText()"></ion-input>
    <ion-buttons right>
      <button ion-button icon-only (click)="searchByBarcode()">
        <ion-icon name="ios-barcode-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</div>
