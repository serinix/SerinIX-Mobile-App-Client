<ion-header>
  <main-toolbar></main-toolbar>
</ion-header>

<ion-content padding class="top20">
  <ion-list>
    <form [formGroup]='loginForm'>
      <ion-item *ngIf='authError' class='alertDanger'>
        <span loc="Неверный email или пароль" name="WrongLoginOrPass">{{locale['WrongLoginOrPass']}}</span>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="{{locale['Email'] ? locale['Email'] : 'Электронная почта'}}" formControlName="email"></ion-input>
      </ion-item>
      <ion-item class='alertDanger' *ngIf="formErrors.email">
        <span>{{formErrors.email}}</span>
      </ion-item>

      <ion-item>
        <ion-input  type="password" placeholder="{{locale['Password'] ? locale['Password'] : 'Пароль'}}" formControlName="password"></ion-input>
      </ion-item>
      <ion-item class='alertDanger' *ngIf="formErrors.password">
         <span>{{formErrors.password}}</span>
      </ion-item>

      <button style="background: #ffbc2e" ion-button block (click)="login()"><span loc="Войти" name="Login">{{locale['Login']}}</span></button>
    </form>

  </ion-list>

  <div class="align-bottom" padding text-center>
    <span loc="Нет аккаунта" name="NoAccount">{{locale['NoAccount']}}</span>? <span class="bold" (click)="register()"><span loc="Зарегистрироваться" name="SignUp">{{locale['SignUp']}}</span></span>
  </div>
</ion-content>
