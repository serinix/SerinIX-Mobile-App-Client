<ion-header>
  <main-toolbar [showCartIcon] = "false"></main-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="f-color-secondary">
    <ion-row>
      <ion-col style="padding-left: 15px; padding-right: 15px; padding-top: 20px;">
        <b><span class="f-size-large">Your current FoxClub member's bonus balance</span></b>
      </ion-col>
    </ion-row>

    <ion-row style="padding-left: 5px; padding-right: 5px;" *ngIf="dataLoaded">
      <ion-grid class="f-border-ligthgray">

        <ion-row>
          <ion-col class="f-size-larger">
            Bonus:
          </ion-col>
          <ion-col class="f-size-larger f-color-red" text-right col-auto>
            <b>{{availBonus}}</b>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="f-size-larger">
            Promo bonus:
          </ion-col>
          <ion-col class="f-size-larger f-color-red" text-right col-auto>
            <b>{{availPromoBonus}}</b>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <hr>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="f-size-larger">
            <span>Bonus quantity</span>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col class="f-size-larger">

<!--
            <label for="bonus">Bonus quantity:</label>
-->

            <input [(ngModel)]="cart.bonus" placeholder="Enter bonus quantity" name="bonus" id="bonus"
                   pattern="[0-9]*"
                   #bonus="ngModel">
            <div *ngIf="!bonus.valid && bonus.touched">
              <span *ngIf="bonus.hasError('pattern')"
                    style="color: red;">Only digits allowed</span>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="f-size-larger">
            <span>Pay by promo bonuses</span>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col class="f-size-larger">
            <input type="checkbox" [checked]="cart.payByPromoBonus" name="payByPromoBonus" id="payByPromoBonus"
                   (change)="cart.payByPromoBonus = !cart.payByPromoBonus">
<!--
            <label for="payByPromoBonus">Pay by promo bonus</label>
-->
          </ion-col>
        </ion-row>


      </ion-grid>
    </ion-row>

    <ion-row>
      <ion-col style="padding-left: 5px; padding-right: 5px; padding-top: 15px;">
        <button class="f-btn-add-cart" ion-button block
                [attr.disabled]="!validatePage()?'':null"
                (click)="onContinueClick()">Continue</button>
      </ion-col>
    </ion-row>



  </ion-grid>
</ion-content>
