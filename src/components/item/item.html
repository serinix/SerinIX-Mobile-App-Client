<ion-grid class="f-no-padding" (click)="openItemDetails(productShort)">
<ion-row>
   <ion-col col-auto>
     <div *ngIf="productShort.imageUrl" lazy-load-images>
       <img class="f-img-item" [attr.data-src]="productShort.imageUrl">
     </div>
     <img *ngIf="!productShort.imageUrl" class="f-img-item" src="assets/imgs/nophoto.png">
   </ion-col>
   <ion-col>
     <ion-grid class="f-item-nopadding-tb">
       <ion-row>
         <ion-col class="f-item-col">
           <span class="f-size-small">{{productShort?.manufacturer?.name}}</span>
         </ion-col>
       </ion-row>
       <ion-row>
         <ion-col class="f-item-col f-product">
           {{productShort?.name}}
         </ion-col>
       </ion-row>

       <ion-row>
         <ion-col nowrap class="f-item-col">
           <product-rating [productShort]=productShort></product-rating>
         </ion-col>
       </ion-row>
       <ion-row>
         <ion-col class="f-item-col f-product">
           <b>{{productShort.price | localeCurrency:userService.currency}}</b>
         </ion-col>
       </ion-row>

       <ion-row *ngIf="productShort.bonuses">
         <ion-col class="f-item-col" >
           <bonus [bonusCnt]="productShort.bonuses"></bonus>
         </ion-col>
       </ion-row>

       <ion-row *ngIf="(resolved) && (noOfQuotes > 1)">
         <ion-col class="f-item-col f-size-smaller" >
           {{noOfQuotes}} <span loc="предложений от" name="OffersFrom">{{locale['OffersFrom']}}</span> <b>{{Price | localeCurrency:userService.currency}}</b>
         </ion-col>
       </ion-row>

       <ion-row *ngIf="OnStock">
         <ion-col class="f-item-col f-size-small f-color-green">
           <span loc="В наличии" name="InStock">{{locale['InStock']}}</span>
         </ion-col>
       </ion-row>

       <ion-row *ngIf="(noOfQuotes > 1)">
         <ion-col class="f-item-col f-size-small f-size-smaller">
           <span loc="Посмотреть другие варианты" name="SeeMoreChoices">{{locale['SeeMoreChoices']}}</span>
         </ion-col>
       </ion-row>

     </ion-grid>
   </ion-col>
  </ion-row>
</ion-grid>
