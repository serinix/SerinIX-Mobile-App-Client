<ion-header>
    <main-toolbar></main-toolbar>
</ion-header>

  <ion-content>
    <div *ngIf='pollQuestAns.length!==0'>
       <div *ngFor='let qa of pollQuestAns'>
           <div class="questionHeader"><span><b>{{qa.questionObj.question}}</b></span></div>
           <div *ngIf='qa.questionObj.answerType!==textType'>
              <div *ngFor='let ans of qa.answers'>
                 <span>{{ans.answer}}</span>
              </div>
           </div>
       </div>
    </div>
</ion-content>
