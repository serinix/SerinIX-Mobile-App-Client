<ion-header>
    <main-toolbar></main-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="f-color-secondary">
    <ion-row>
      <ion-col style="padding-left: 15px; padding-right: 15px; padding-top: 20px; bottom: 10px;">
        <b><span class="f-size-large f-color-secondary">Your orders</span></b>
      </ion-col>
    </ion-row>

    <div>
      <ion-row style="padding-left: 5px; padding-right: 5px;">

        <ion-grid class="f-border-ligthgray" *ngIf="dataLoaded">

          <ion-row *ngFor="let ord of orders">
            <ion-col col-2 text-center>
              OrderID: {{ord.id}}
              <br>
              IMG
              {{ord?.orderProducts[0]?.idQuotationProduct}}
            </ion-col>
            <ion-col class="f-size-larger">
              <span>Product price </span> {{ord?.orderProducts[0]?.price}}
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-row>
    </div>


  </ion-grid>

</ion-content>
