<ion-header>
  <main-toolbar></main-toolbar>
  <ion-slides pager autoplay="3000" loop="true">
    <ion-slide *ngFor="let slide of slides">
      <img src="{{ slide.src }}" alt="">
    </ion-slide>
  </ion-slides>
  <filter *ngIf="srch.products" [srch]="srch"></filter>
</ion-header>

<ion-content #cont>
  <items-list></items-list>
</ion-content>
