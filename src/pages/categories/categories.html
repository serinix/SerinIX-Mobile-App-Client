<ion-header>
  <main-toolbar></main-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row wrap>
      <ion-col col-6 col-md-6 col-lg-3 col-xl-3 class="product"
               *ngFor="let category of categories" (click)="onCategoryClick(category.id)">
        <div text-center>
          <img [src]="category.thumb" class="cat-icon">
          <br>
          <span class="cat-item-caption">{{ category.name }}</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
