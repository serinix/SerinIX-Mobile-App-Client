<div class="{{options.buttonClass}}">

    <label>{{displayValue}}</label>
  </div>
  <div style="color: black" class="f-left-15">
    <div>
      <ion-icon name="arrow-dropup"></ion-icon>
    </div>
    <div class="f-top-negative">

    </div>
  </div>
</button>
</div>
