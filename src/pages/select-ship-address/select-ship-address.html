<ion-header>
  <main-toolbar [showCartIcon] = "false"></main-toolbar>
</ion-header>

<ion-content>
  <ion-row padding>
    <ion-col>
      <b><span class="f-size-large f-color-secondary">Select a shipping address</span></b>
    </ion-col>
  </ion-row>
  <div *ngIf="dataLoaded">
    <shipping-address [withDelivery]="withDelivery" [addresses]="shippingAddresses"></shipping-address>
    <ion-grid class="f-item-nopadding-tb f-color-secondary" (click)="addNewAddress()">
      <ion-row>
        <ion-col style="padding: 5px; border: 1px solid #EBEBEC;">
          <ion-item detail-push text-wrap class="f-color-secondary">
            <b class="f-size-larger">Add a New Shipping Address</b>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
