<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Аккаунт</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center>
    <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Обновить Фото</button>
      <button ion-item (click)="changeUsername()">Изменить Имя</button>
      <button ion-item (click)="changePassword()">Изменить Пароль</button>
      <button ion-item (click)="support()">Поддержка</button>
      <button ion-item (click)="logout()">Выход</button>
    </ion-list>
  </div>
</ion-content>
