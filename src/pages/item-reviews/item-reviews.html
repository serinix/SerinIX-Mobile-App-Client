<ion-header>
  <main-toolbar></main-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col class="f-item-section-header">Customer reviews
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="f-item-nopadding-tb">
        <rating class="rating-large" [ngModel]="item?.rating"
                readOnly="true">
        </rating>
        &nbsp;<b class="f-size-larger">{{reviews?.length}}</b>
        <br>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="f-item-nopadding-tb">
        <span class="f-color-blue">{{item?.rating}} of 5 stars</span>
      </ion-col>
      <ion-col text-end class="f-item-nopadding-tb">
        <span class="f-color-blue" (click)="onWriteReviewClick()">Write a review</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p></p>
      </ion-col>

    </ion-row>
    <ion-row *ngFor="let rev of reviews" class="f-border-ligthgray">
      <ion-col>
        <item-review [review]=rev [displayTextLength]="250" [collapsibleMode]="true"></item-review>
        <button ion-button (click)="onShowReviewClick(rev)" class="f-btn-secondary"
                *ngIf="rev.reviewAnswers.length > 0">
          Show answers
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
