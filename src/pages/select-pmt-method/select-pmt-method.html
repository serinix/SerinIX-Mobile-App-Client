<ion-header>
  <main-toolbar [showCartIcon] = "false"></main-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="f-color-secondary">
    <ion-row>
      <ion-col style="padding-left: 15px; padding-right: 15px; padding-top: 20px;">
        <b><span class="f-size-large f-color-secondary">Select a payment method</span></b>
      </ion-col>
    </ion-row>

    <div *ngFor="let mtd of pmtMethods" >
      <ion-row style="padding-left: 5px; padding-right: 5px;">

        <ion-grid class="f-border-ligthgray" *ngIf="dataLoaded">

          <ion-row (click)="onSelectOptionClick(mtd)">
            <ion-col col-2 text-center>
              <input type="radio" id="radioButton" [checked]="mtd.isChecked">
            </ion-col>
            <ion-col class="f-size-larger">
              <span >{{mtd.method.name}}</span>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-row>
    </div>

    <ion-row padding-top>
      <ion-col></ion-col>
    </ion-row>

    <promo-code *ngIf="dataLoaded"></promo-code>

    <ion-row *ngIf="dataLoaded">
      <ion-col style="padding-left: 5px; padding-right: 5px;">
        <button class="f-btn-add-cart" ion-button block
                [attr.disabled]="!isAnyOptionSelected()?'':null"
                (click)="onContinueClick()">Continue</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
