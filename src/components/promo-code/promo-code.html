<ion-row class="f-padding-lr-5">
    <ion-grid class="f-border-ligthgray">

      <ion-row *ngIf="cart.promocodeInvalid">
        <ion-col>
          <error [errorText]="'Cart content has been updated. Please apply promocode again'"></error>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <span>Promotional Code</span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <input type="text" [(ngModel)]="cart.promoCode" placeholder="Enter code" name="promoCode" #promoCode="ngModel">
        </ion-col>
      </ion-row>

    <ion-row *ngIf="promoCode.value" >
      <ion-col style="padding-bottom: 15px;">
        <button class="f-btn-secondary" ion-button block
                (click)="onApplyPromoCodeClick()">Apply</button>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-row>
