<ion-header>
  <main-toolbar></main-toolbar>
</ion-header>


<ion-content>

  <form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="fox"><span loc="Укажите Ваше сообщение ниже" name="SpecifyProblem">{{locale['SpecifyProblem']}}</span></ion-label>
        <ion-textarea [(ngModel)]="supportMessage" name="supportQuestion" #supportQuestion="ngModel" rows="6"
                      required></ion-textarea>
      </ion-item>
    </ion-list>

    <p ion-text [hidden]="supportQuestion.valid || submitted === false" color="danger" padding-left>
      <span loc="Вы не ввели сообщение" name="NoMessage">{{locale['NoMessage']}}</span>
    </p>

    <div padding>
      <button ion-button block class="f-btn-action"><span loc="Отправить" name="Submit">{{locale['Submit']}}</span></button>
    </div>
  </form>
</ion-content>
