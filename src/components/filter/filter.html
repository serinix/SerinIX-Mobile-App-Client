<ion-grid class="f-item-nopadding" *ngIf="(filteredProducts?.length > 5) || (dataInitialized)">
  <ion-row >
    <ion-col  class="f-item-padding-5 f-grid-border">
      <span> {{filteredProducts?.length}} items</span>
    </ion-col>
    <ion-col col-auto text-end class="f-item-padding-5 f-grid-border" (click)="showFilter($event)">
      <span>&nbsp;&nbsp;Filter&nbsp;&nbsp;</span>
      <ion-icon item-end name="ios-arrow-down"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
