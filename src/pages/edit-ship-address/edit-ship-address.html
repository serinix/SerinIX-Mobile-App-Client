<ion-header>
  <main-toolbar></main-toolbar>
</ion-header>
<ion-content>
  <form #f="ngForm">
    <ion-grid style="padding: 10px;" class="f-size-larger">
      <ion-row>
        <ion-col style="padding-bottom: 10px;">
          <input [(ngModel)]="shippingAddress.recName" name="recName"
                 placeholder="First and last name" required #recName="ngModel">
          <span *ngIf="!recName.valid && recName.touched"
                class="f-color-validation-error">Please enter your first and last name</span>
          <br>
          <input [(ngModel)]="shippingAddress.street" name="street"
                 placeholder="Street" required #street="ngModel">
          <span *ngIf="!street.valid && street.touched" class="f-color-validation-error">Please enter your street</span>
          <br>
          <input [(ngModel)]="shippingAddress.bldApp" name="bldApp"
                 placeholder="Building and apartment" required #bldApp="ngModel">
          <span *ngIf="!bldApp.valid && bldApp.touched"
                class="f-color-validation-error">Please enter your building and apartment</span>
          <br>
          <input [(ngModel)]="shippingAddress.city" name="city"
                 placeholder="City" required #city="ngModel">
          <span *ngIf="!city.valid && city.touched" class="f-color-validation-error">Please enter your city</span>
          <br>
          <input [(ngModel)]="shippingAddress.zip" name="zip"
                 placeholder="Zip" #zip="ngModel">
          <span *ngIf="!zip.valid && zip.touched" class="f-color-validation-error">Please enter your zip</span>
          <br>
          <input [(ngModel)]="shippingAddress.phone" name="phone"
                 placeholder="Phone" required #phone="ngModel">
          <span *ngIf="!phone.valid && phone.touched" class="f-color-validation-error">Please enter your phone</span>
          <br>

          <dropdown-list id="btnCountry" *ngIf="countries" [param]="shippingAddress.idCountry"
                         [ref]="{bindRef:shippingAddress,bindName:'idCountry'}"
                         [placeholder]="'Please select country'"
                         [store]="countries"
                         [options]="{popupClass: 'f-large-dictionary', popupHeader: 'Select country'}"
                         [map]="{valueName:'id', displayName:'name'}">
          </dropdown-list>


        </ion-col>
      </ion-row>
      <div *ngIf="delivery === 0">
        <ion-row>
          <ion-col>
            <button class="f-btn-add-cart" ion-button block (click)="saveAddress()">Save this address</button>
          </ion-col>
        </ion-row>
      </div>
      <div *ngIf="delivery === 1">
        <ion-row>
          <ion-col>
            <button class="f-btn-add-cart" ion-button block (click)="saveAddress()">Deliver to this address</button>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
  </form>
</ion-content>
