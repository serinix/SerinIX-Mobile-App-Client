<ion-header>
  <main-toolbar></main-toolbar>
</ion-header>

<ion-content>
  <div class="f-div">
    <ion-select [(ngModel)]="selectedCity" (ionChange)="changeMarkers()" placeholder="Выберите город"
                class="f-another-select">
      <ion-option *ngFor="let city of cities" [value]="city.name" checked="city.name === selectedCity">{{city.name}}
      </ion-option>
    </ion-select>
    <ion-select [(ngModel)]="selectedMarker" (ionChange)="handleListSelect()" placeholder="Выберите адрес магазина"
                class="f-another-select">
      <ion-option *ngFor="let shop of shopList" [value]="shop.value" checked="shop.label === selectedMarker.label">
        {{shop.label}}
      </ion-option>
    </ion-select>

    <!--GMap-->
    <div [ngStyle]="{'width': width, 'height': height + 'px'}" #mapCanvas id="map_canvas"></div>

    <ion-buttons *ngIf="selectedMarker !== null" align="center">
      <button ion-button icon-left clear (click)="addToFavorite()" [disabled]="selectedMarker === null"
              class="f-map-button">
        <ion-icon name="ios-star"></ion-icon>
        В избранное
      </button>
      <button ion-button icon-left clear (click)="buildRoute()" [disabled]="selectedMarker === null"
              class="f-map-button">
        <ion-icon name="ios-arrow-round-up-outline"></ion-icon>
        Проложить маршрут
      </button>
    </ion-buttons>
  </div>
</ion-content>
